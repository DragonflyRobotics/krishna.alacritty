import = ["~/.config/alacritty/dracula.toml"]

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux"]

[font]
size = 12.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"


[font.bold]
family = "JetBrains Mono"
style = "Bold"


[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

